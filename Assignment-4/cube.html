<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<script src="../Common/webgl-utils.js"></script>
<script src="../Common/initShaders.js"></script>
<script src="../Common/MV.js"></script>
<script src="../Common/Cube.js"></script>
<script src="cube.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
  attribute vec4 aPosition;
  attribute vec2 aTexCoord;
  attribute vec4 aColor;

  uniform mat4 MV;

  varying vec4 vColor;
  varying vec2 vTexCoord;

  void main() {
    gl_PointSize = 5.0;
    gl_Position = MV * aPosition;
    vColor = aColor;
    vTexCoord = aTexCoord;
  }
</script>

<script id="Cube-fragment-shader" type="x-shader/x-fragment">
  precision highp float;

  varying vec4 vColor;
  varying vec2 vTexCoord;

  uniform sampler2D uTexture;

  void main() {
    gl_FragColor = texture2D(uTexture, vTexCoord);
  }
</script>
</head>

<body>
<canvas id="webgl-canvas" width="512" height="512" style="background-color: #969696"></canvas>
</body>
</html>
