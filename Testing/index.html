<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<script src="../Common/webgl-utils.js"></script>
<script src="../Common/initShaders.js"></script>
<script src="../Common/MatrixStack.js"></script> 
<script src="../Common/MV.js"></script>
<script src="render.js"></script>
<script src="index.js"></script>

<script type="x-shader/x-vertex" id="texture-vertex-shader">
    attribute vec4 vPosition;
    attribute vec2 vTexCoord;
    
    varying highp vec2 texcoord;
    
    uniform mat4  MV;
    uniform mat4  P;

    void main() {
      gl_Position = P * MV * vPosition;
      texcoord = vTexCoord;
    }
  </script>

  <script type="x-shader/x-fragment" id="texture-fragment-shader">
    precision highp float;
			
    varying highp vec2 texcoord;
    
    uniform sampler2D texture;

    void main() {
      gl_FragColor = texture2D(texture, texcoord);
    }
  </script>
</head>

<body>
<canvas id="webgl-canvas" width="512" height="512" style="background-color: #969696"></canvas>
</body>
</html>
